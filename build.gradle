// Top-level build file where you can add configuration options common to all sub-projects/modules.

allprojects {
    repositories {
        jcenter()
    }
}

ext {
    minSdkVersion = 9
    targetSdkVersion = 21

    compileSdkVersion = 21
    buildToolsVersion = "21.1.2"
}

ext.libraries = [
        androidGradle: 'com.android.tools.build:gradle:1.1.0',
        androidV7Support: 'com.android.support:appcompat-v7:21.0.0',
        junit: 'junit:junit:4.11'
]